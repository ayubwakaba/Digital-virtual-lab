<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe Virtual Lab</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f3f3f3;
    }
    header {
      text-align: center;
      padding: 50px;
      background: linear-gradient(90deg, #a855f7, #ec4899);
      color: white;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
    }
    .subjects {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .subject {
      padding: 30px;
      border-radius: 15px;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .subject:hover {
      transform: scale(1.05);
    }
    .red { background-color: #ef4444; }
    .blue { background-color: #3b82f6; }
    .green { background-color: #10b981; }

    .modules {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
    }
    .module {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .module:hover {
      transform: scale(1.05);
    }

    .panel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s;
    }
    .item:active { cursor: grabbing; }

    #lab-bench {
      background: #e5e7eb;
      height: 400px;
      margin: 0 50px 30px;
      border-radius: 15px;
      position: relative;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    .bench-item {
      position: absolute;
      cursor: grab;
      font-size: 2rem;
      user-select: none;
      transition: transform 0.1s;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1f2937;
      color: white;
    }
    .back-btn {
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
      color: gray;
      text-decoration: underline;
    }
    html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

body > *:not(footer) {
  flex: 1; 
}

footer {
  text-align: center;
  padding: 20px;
  background: #1f2937;
  color: white;
}

  </style>
</head>
<body>

  <header>
    <h1> Your experiment exploration partner</h1>
    <p>Learn, experiment and have fun  without any risk.</p>
  </header>

  <div class="subjects" id="subjects">
    <div class="subject red" onclick="chooseSubject('Chemistry')">ðŸ§ª Chemistry</div>
    <div class="subject blue" onclick="chooseSubject('Physics')">âš¡ Physics</div>
    <div class="subject green" onclick="chooseSubject('Biology')">ðŸ§¬ Biology</div>
  </div>

  <div id="modules-container" style="display:none; text-align:center;">
    <h2>Common Experiment Modules</h2>
    <div class="modules" id="modules"></div>

    <h3>Select Apparatus & Elements</h3>
    <div class="panel" id="apparatus-panel"></div>

    <div id="lab-bench"></div>

    <div class="back-btn" onclick="backToSubjects()">Back to Subjects</div>
  </div>

  <footer>&copy; 2026 Safe Lab. All rights reserved.</footer>

<script>
const modulesList = ['Virtual Lab Simulation', 'Reaction Viewer', 'Data Analysis', 'Safety Demo'];
const apparatusList = [
  { name: 'Beaker', icon: 'ðŸ¥›' },
  { name: 'Test Tube', icon: 'ðŸ§ª' },
  { name: 'Magnet', icon: 'ðŸ§²' },
  { name: 'Microscope', icon: 'ðŸ”¬' }
];
const elementsList = [
  { name: 'H2O', icon: 'ðŸ’§' },
  { name: 'NaCl', icon: 'ðŸ§‚' },
  { name: 'Acid', icon: 'ðŸ§´' },
  { name: 'Plant', icon: 'ðŸŒ¿' }
];

function chooseSubject(subject) {
  document.getElementById('subjects').style.display = 'none';
  document.getElementById('modules-container').style.display = 'block';

  const modulesDiv = document.getElementById('modules');
  modulesDiv.innerHTML = '';
  modulesList.forEach(mod => {
    const div = document.createElement('div');
    div.className = 'module';
    div.textContent = mod;
    modulesDiv.appendChild(div);
  });

  const apparatusPanel = document.getElementById('apparatus-panel');
  apparatusPanel.innerHTML = '';
  [...apparatusList, ...elementsList].forEach(item => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = item.icon;
    div.setAttribute('draggable', true);
    div.ondragstart = (ev) => {
      ev.dataTransfer.setData('text/plain', JSON.stringify(item));
    };
    apparatusPanel.appendChild(div);
  });
}

function backToSubjects() {
  document.getElementById('subjects').style.display = 'flex';
  document.getElementById('modules-container').style.display = 'none';
  document.getElementById('lab-bench').innerHTML = '';
}

const labBench = document.getElementById('lab-bench');
labBench.ondragover = (ev) => ev.preventDefault();
labBench.ondrop = (ev) => {
  ev.preventDefault();
  const data = JSON.parse(ev.dataTransfer.getData('text/plain'));
  const benchItem = document.createElement('div');
  benchItem.className = 'bench-item';
  benchItem.textContent = data.icon;
  benchItem.style.left = ev.offsetX + 'px';
  benchItem.style.top = ev.offsetY + 'px';

  let rotation = 0;
  benchItem.onclick = () => {
    rotation += 15;
    benchItem.style.transform = `rotate(${rotation}deg)`;
  };

  benchItem.onmousedown = dragMouseDown;
  labBench.appendChild(benchItem);
};

function dragMouseDown(e) {
  e.preventDefault();
  const elem = e.target;
  let pos3 = e.clientX, pos4 = e.clientY;

  document.onmousemove = elementDrag;
  document.onmouseup = closeDragElement;

  function elementDrag(ev) {
    ev.preventDefault();
    const pos1 = pos3 - ev.clientX;
    const pos2 = pos4 - ev.clientY;
    pos3 = ev.clientX;
    pos4 = ev.clientY;
    elem.style.top = (elem.offsetTop - pos2) + 'px';
    elem.style.left = (elem.offsetLeft - pos1) + 'px';
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
</script>

</body>
</html>
